version: '3.8'

services:
  app:
    build: .
    container_name: habit_tracker
    ports:
      - "5000:5000"
    volumes:
      - ./flask_backend:/app
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=development
      - DB_USER=user
      - DB_PASSWORD=password
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=habit_tracker
    depends_on:
      - db
    command: python app.py
  
  db:
    image: postgres:15
    container_name: habit_tracker_db
    environment:
      - POSTGRES_DB=habit_tracker
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db_data:
